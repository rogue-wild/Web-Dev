<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Info</title>
</head>

<body>
    <h3>Contacts</h3>
    <ul>
        <li>Github</li>
        <li>Facebook</li>
        <li>Gmail</li>
    </ul>

    <form action="mailto:" method="post" enctype="text/plain">
        <!-- mailto will open default mail to send mail to specified mail like example mailto:vb@gmail.com will send to vb@gmail.com -->
        <!-- enctype is encoding type of the form data    -->
        <!-- control+/ comments out the things -->
        <label for="">Your Name:</label>
        <input type="text" value="write...">
        <br>
        <label for="">Your Email:</label>
        <input type="email">
        <input type="color" value="Color-picker">
        <p><label for="">Do you submit for email listing? </label>
            <input type="submit" value="Submit">
        </p>
        <label for="">Password:</label>
        <input type="password">
        <input type="submit" value="Enter" name="" id="">
        <p><label for="">Pick a date: </label><input type="date" name="" id=""></p>
        <label for="">Your message: </label>
        <textarea name="" id="" cols="40" rows="1"></textarea>
    </form>




</body>

</html>
