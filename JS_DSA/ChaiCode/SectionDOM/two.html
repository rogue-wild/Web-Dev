<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>

<body style="background-color: #555; color: aliceblue;">
        <div class="parent">
                <div class="day">Monday</div>
                <div class="day">Tuesday</div>
                <div class="day">Wednesday</div>
                <div class="day">Thursday</div>
                <div class="day">Friday</div>
        </div>
</body>
<script>
        const parent = document.querySelector(".parent");

        console.log(parent);
        // output
        // <div class="parent">
        //         <div class="day">Monday</div>
        //         <div class="day">Tuesday</div>
        //         <div class="day">Wednesday</div>
        //         <div class="day">Thursday</div>
        //         <div class="day">Friday</div>
        // </div>

        console.log(parent.children);
        // output
        // HTMLCollection(5) [div.day, div.day, div.day, div.day, div.day]

        console.log(parent.children[1].innerHTML)//Tuesday

        for (let i = 0; i < parent.children.length; i++) {
                console.log(parent.children[i].innerHTML)
        }
        //  Monday
        //  Tuesday
        //  Wednesday
        //  Thursday
        //  Friday

        parent.children[1].style.color = "orange"
        console.log(parent.firstElementChild);//<div class="day">Monday</div>
        console.log(parent.lastElementChild);//<div class="day">Friday</div>

        const dayOne = document.querySelector(".day");
        console.log(dayOne);//<div class="day">Monday</div>

        console.log(dayOne.parentElement);//
        console.log(dayOne.nextElementSibling);//<div class="day" style="color: orange;">Tuesday</div>

        console.log("NODES: ", parent.childNodes)//NodeList(11)Â [text, div.day, text, div.day, text, div.day, text, div.day, text, div.day, text]

</script>

</html>
